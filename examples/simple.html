<!DOCTYPE html>
<html>
    <head>
        <title>Pivot Demo</title>
        <link rel="stylesheet" type="text/css" href="pivot.css">
        <link rel="stylesheet" type="text/css" href="custom.css">
        <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.9.2.custom.min.js"></script>
        <script type="text/javascript" src="pivot.js"></script>

    </head>
    <style>
        * {font-family: Verdana;}
    </style>
    <body>
        <script type="text/javascript">

            var percentsFunction = $.pivotUtilities.aggregatorTemplates.partialFractionOf($.pivotUtilities.aggregators.customCount);
            var percents = function() { return percentsFunction(); }

            var rend = function(param) { return $.pivotUtilities.renderers.Table; }

            $(function(){
                $.getJSON("test_data.json", function(testData) {

                    $("#output").pivot(testData, {

                        cols: ["shape", "border"],
                        rows: ["color"],

                        aggregator: percents(),
                        renderer: rend(testData)
                    });
                });
            });
        </script>

        <div id="output" style="margin: 10px;"></div>

    </body>
</html>
